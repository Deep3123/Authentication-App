{% extends 'accounts/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2>Create an Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<div class="nav-buttons">
    <a href="{% url 'login' %}">Back to Login</a>
</div>
{% endblock %}
