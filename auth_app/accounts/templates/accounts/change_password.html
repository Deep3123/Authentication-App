{% extends 'accounts/base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<h2>Update Your Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
<div class="nav-buttons">
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</div>
{% endblock %}
