{% extends 'accounts/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Welcome Back!</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<div class="nav-buttons">
    <a href="{% url 'signup' %}">Sign Up</a>
    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
</div>
{% endblock %}
